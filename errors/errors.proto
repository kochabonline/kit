syntax = "proto3";

package error;

option go_package = "github.com/kochabonline/kit/errors";

message Status {
    // @gotags: validate:"omitempty"
    int32 code = 1;
    // @gotags: validate:"omitempty"
    string message = 2;
    // @gotags: validate:"omitempty"
    map <string, string> metadata = 3;
}
